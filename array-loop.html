<!doctype html>
<html lang="en">

<body>
  <ul class="cheeses">

  </ul>

      var htmlString = '';


      // Loop over each cheese and append a list item with the name of a cheese into the variable we previously made. 

      for (var i=0, i < cheese.length; i++)


      // for ( i = 0; i < cheese.length; i++) {
      //   htmlString+= '<li>' + cheese[i] + '</li>';
      // };


      // Finally use jQuery to dump your HTML into the unordered list in the HTML that we've already given to you on the page. 

      $(".cheeses").html(htmlString);


    });
  </script>
